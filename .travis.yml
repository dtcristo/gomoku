language: ruby
rvm:
  - 2.2.2
before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y build-essential libpango1.0-dev libgl1-mesa-dev libfreeimage-dev libopenal-dev libsndfile1-dev
  - wget https://www.libsdl.org/release/SDL2-2.0.3.tar.gz
  - wget https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.12.tar.gz
  - wget https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.0.tar.gz
  - wget https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.0.tar.gz
  - tar -xzvf SDL2-2.0.3.tar.gz
  - tar -xzvf SDL2_ttf-2.0.12.tar.gz
  - tar -xzvf SDL2_image-2.0.0.tar.gz
  - tar -xzvf SDL2_mixer-2.0.0.tar.gz
  - cd SDL2-2.0.3 && ./configure --prefix=/usr && make && sudo make install && cd ..
  - cd SDL2_ttf-2.0.12 && ./configure --prefix=/usr && make && sudo make install && cd ..
  - cd SDL2_image-2.0.0 && ./configure --prefix=/usr && make && sudo make install && cd ..
  - cd SDL2_mixer-2.0.0 && ./configure --prefix=/usr && make && sudo make install && cd ..
  - env
